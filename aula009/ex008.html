<!DOCTYPE html>
<html lang="pt:br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>olaaaa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>




<script>
    //--------------------------------------RELACIONALES--------------------------------------------

    /*

        >   Mayor que
        <   Menor que
        >=  Mayor o igual que
        <=  Menor o igual que
        ==  Igual que
        !=  Diferente que

        Siempre los resultados van a ser de tipo boolean (true or false)


        Si estan en la misma linea operadores aritméticos y relacionales, se realizarán los aritméticos primero antes que los relacionales
    */
    //--------------------------------------IDENTIDAD--------------------------------------------

    document.writeln("5 == 5 es   " + (5 == 5)); //Es true, ya que compara y son identicos.
    document.writeln("5 == '5' es   " + (5 == '5'));    //Es igualmente true, porque, aunque el último '5' es un string, el == no distingue entre tipos de valores, conque el dato sea igual lo vale.
    document.writeln("5 === '5' es: " + (5 === '5'));   //Con este tipo de comparación === pide que sea exactamente igual, por ende, el resultado es false.



</script>
</body>
</html>
